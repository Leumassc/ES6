        //----------------------------------------------------------

        //HERANÇA DE PROTOTYPE

        Object.prototype.atributo50 = 'valor50' //evitar usar

        let animal = {
            atributo1: 'valor1',
        }
        
        let vertebrado = { __proto__: animal,
            atributo2: 'valor2',
        }

        let ave = { __proto__: vertebrado,
            atributo3: 'valor3', atributo2: 'x'
        }

        console.log(ave.atributo2, ave.atributo1, ave.atributo3, ave.atributo50);
