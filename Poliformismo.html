<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimorfismo</title>
    <script>
        
        class Animal{
            constructor(cor, tamanho, peso){
                this.cor = cor;
                this.tamanho = tamanho;
                this.peso = peso;
            }
            dormir(){
                console.log("dormir")
            }
        }

       class Passaro extends Animal{
        constructor(bico, cor , tamanho, peso){
            super(cor, tamanho, peso);
            this.bico = bico;
        }
        voar(){
            console.log("voar")
        }
        

       }

       class Papagaio extends Passaro{
        constructor(podeFalar, cor , tamanho, peso){
            super("grande", cor, tamanho, peso);
            this.podeFalar = podeFalar;
        }
        falar(){
            console.log("falar")
        }
       }

       class Avestrus extends Passaro{
        constructor(){
            super('grande', 'branco e preto' , 250, 15000)
        }
        enterrarCabeca(){
            console.log("enterrar a cabeça")
        }
        voar(){
            console.log('Avestrus não voa')
        }
       }

       let papagaio = new Papagaio(true, "verde", 25, 350);
       console.log(papagaio)

       papagaio.voar();

       let avestrus = new Avestrus()
       avestrus.enterrarCabeca();
       avestrus.voar();


    </script>
    </head>

<body>
    <div id="output"></div>

    
</body>
</html>
