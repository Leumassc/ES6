<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando e incluindo valores</title>
    <script>
        
        let pessoa = {
            nome: 'josé',
            idade: 50
        }

        console.log(pessoa)

        pessoa.nome = 'Maria';
        pessoa.idade = 30;
        console.log(pessoa.nome)
        console.log(pessoa.idade)


        pessoa.sexo = 'Feminino'
        console.log(pessoa)

        pessoa.fala = () => console.log("Olá, tudo bem?")
        pessoa.fala()
    </script>
    </head>

<body>
    <div id="output"></div>

    
</body>
</html>
