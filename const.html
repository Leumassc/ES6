<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
    <script>
        
        const SERIES = "Friendes"

        function x(){
            const SERIES = "The Big Bang Theory"
            console.log("Dentro da função: " + SERIES)
        }

        x()
        console.log("Escopo global: " + SERIES)

    </script>
    </head>

<body>
    <div id="output"></div>
</body>
</html>
